<!DOCTYPE html>
<html>
<head>
	<title>Play Oculus Nightmare!</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="css/interface.css" media="screen" />

<script type="text/javascript" src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="js/vote.js" type="text/javascript"></script>


<div class="action-login" id="login-page">
	<form id="login" onsubmit="return false">
	<div class="action-logid">What's your name?</div>
	<input id="loginame" type="text" name="name" value="" maxlength="128" style="width:60%" class="action-txt"/>
	<input type="submit" value="Join" class="action-logbutt"/>
	</form>
</div>

<div class="action-login" id="vote-page">
	<div class="action-butt_wrap"><a class="action-butt" href="#" id="vote_1">Choose 1</a></div>
	<div class="action-butt_wrap"><a class="action-butt" href="#" id="vote_2">Choose 2</a></div>
	<div class="action-butt_wrap"><a class="action-butt" href="#" id="vote_3">Choose 3</a></div>
	<div class="action-butt_wrap"><a class="action-butt" href="#" id="vote_4">Choose 4</a></div>
</div>

<div class="action-login hidden">
	<div class="">Thank you for playing</div>
	<div class=""><img src="http://esyou.com/data/playerlogo"></div>
</div>


</body>
</html>
