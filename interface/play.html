<!DOCTYPE html>
<html>
<head>
	<title>Play Oculus Nightmare!</title>
</head>
<body>

<link rel="stylesheet" type="text/css" href="css/interface.css" media="screen" />

<script type="text/javascript" src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>


<div class="action-login">
	<form action="?" method="get">
	<div class="action-logid">What's your name?</div>
	<input type="text" name="name" value="" maxlength="128" style="width:60%" class="action-txt"/>
	<input type="submit" value="Join" class="action-logbutt"/>
	</form>
</div>

<br/><br/>

<div class="action-login">
	<div class="action-butt_wrap"><a class="action-butt" href="action?button=1">Choose 1</a></div>
	<div class="action-butt_wrap"><a class="action-butt" href="action?button=2">Choose 2</a></div>
	<div class="action-butt_wrap"><a class="action-butt" href="action?button=3">Choose 3</a></div>
	<div class="action-butt_wrap"><a class="action-butt" href="action?button=4">Choose 4</a></div>
</div>

<br/><br/>

<div class="action-login">
	<div class="action-pick">You've picked</div>
	<div class="">Option 3</div>
</div>

<br/><br/>

<div class="action-login">
	<div class="">You've guessed correct!</div>
</div>

<br/><br/>

<div class="action-login">
	<div class="">You've guessed wrong!</div>
</div>

<br/><br/>

<div class="action-login">
	<div class="action-logid">You've guessed correct!</div>
	<div class="action-butt_wrap"><a class="action-butt" href="action?button=end">End Game</a></div>
</div>

<br/><br/>

<div class="action-login">
	<div class="action-logid">You've guessed wrong!</div>
	<div class="action-butt_wrap"><a class="action-butt" href="action?button=end">End Game</a></div>
</div>

<br/><br/>

<div class="action-login">
	<div class="">Thank you for playing Oculus Nightmare!</div>
</div>




</body>
</html>
